<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Green Guard</title>
</head>
<body>
    <header>
         <h1>Green Guard - Greenhouse Gas Calculator</h1>
    </header> 
    
    <form id="calculator-form">
        <h2>Transportation</h2>
        <label for="transportation-input">Miles Driven per Week:</label>
        <input type="number" id="transportation-input" required>

        <h2>Diet</h2>
        <label for="diet-input">Meat Consumption (kg/week):</label>
        <input type="number" id="diet-input" required>

        <h2>Energy Consumption</h2>
        <label for="energy-input">Electricity Usage (kWh/week):</label>
        <input type="number" id="energy-input" required>
        <br>
        <button type="button" onclick="calculateFootprint()">Calculate</button>
    </form>

    <div id="result"></div>

    <script src="scripts.js"></script>
</body>
</html>
